<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>The Startup Graveyard</title>
  <link href='http://fonts.googleapis.com/css?family=Piedra' rel='stylesheet' type='text/css'>  
  <style>
  html {
    min-height: 100%;
  }
  body {
    -webkit-text-size-adjust: none;
    text-align: center;
    margin: 0;
    background: #333;
    background: -webkit-gradient(radial, center top, 0, center top, 600, color-stop(0, #01385e), color-stop(1, #0b1d30));
    background: -moz-radial-gradient(center top, circle closest-corner, #2A2E30, #111414);
    background: -ms-radial-gradient(center top, circle closest-corner, #2A2E30, #111414);
    background: -o-radial-gradient(center top, circle closest-corner, #2A2E30, #111414);
    background: radial-gradient(center top, circle closest-corner, #2A2E30, #111414);
    color: #fff;
    font: 15px/19px Helvetica, Arial;
    min-height: 100%;
  }
  #graveyard {
    width: 100%;
    height: 100%;
  }
  #graveyard div.item {
    position: absolute;
    width: 200px;
    height: 200px;
    overflow: hidden;
    border: 1px solid red;
  }
  @-webkit-keyframes popup {
    0% { -webkit-transform: translateY(200px); }
    100% { -webkit-transform: translateY(0px); }
  }
  @-webkit-keyframes jiggle {
    0% { -webkit-transform: scale(1) rotate(-10deg); }
    50% { -webkit-transform: scale(0.95) rotate(-10deg); }
    100% { -webkit-transform: scale(0.92) rotate(-10deg); }
  }
  #graveyard div.item {
  }
  #graveyard div.stone {
    position: absolute;
    -webkit-transform: translateY(200px);
    -webkit-animation: popup 1s;
    -webkit-animation-fill-mode: forwards;
    background: url(stone1.jpg);
    background-size: 100% 100%;
    color: #999;
    text-shadow:-1px -1px rgba(0,0,0,0.8), 1px 1px #fff;
    font: 18px/24px Piedra, cursive;
    height: 100%;
    width: 100%;
  }
  #graveyard div.stone img {
    width: 50%;
    margin-top: 20px;
    border-radius: 5px;
   box-shadow: 0 0 4px rgba(128,128,128,255);
  }  
  #welcome {
    font: 20px/30px Piedra, cursive;
    color: #fff;
    text-align: left;
    position: absolute;
    left: 100px;
    top: 25px;
    -webkit-transform: rotate(-10deg);
    text-shadow: 0px 0px 20px rgba(255,255,255,0.5);    
  }
 h1 {
    font: 40px/50px Piedra, cursive;
    color: #fff;
    position: absolute;
    left: 40px;
    top: 20px;
    -webkit-transform: rotate(-10deg);    
    text-shadow: 0px 0px 20px rgba(255,255,255,0.5);
    -webkit-animation: jiggle 10s infinite alternate;
  }
  #footer {
    position: fixed;
    left: 0;
    width: 100%;
    bottom: 10px;
    text-align: center;
    color: #fff;
    font:11px Arial;
  }
  #footer a {
    color: #fff;
  }  
</style>
</head>
<body>

<div id="welcome">Welcome to the</div>
<h1>Startup Graveyard</h1>

<div id="graveyard"></div>
  
<p id="footer">
  <span class="links">
  Made by <a href="http://unicornfree.com/">Unicornfree</a>
</p>

<script src="data.js"></script>
<script>
(function(){
  var hash = location.href.split('#'), html = "";
  function $(id){return document.getElementById(id)}
  function t(s,d){for(var p in d)s=s.replace(new RegExp('{'+p+'}','g'),d[p]);return s}
  function r(min,max){return min+Math.floor(Math.random()*max)}
  
  function draw(startup){
    var x = r(10,1000), y = r(10,500), delay = r(100,5000)/1000;
    html += t("<div class=item style='top:"+y+"px;left:"+x+"px'>"+
      "<div class=stone style='-webkit-animation-delay:"+delay+"s'>"+
      "<img src='logos/{logo}' alt='{name}'><br>"+
      "{from}â€”{to}"+
      "</div>", startup);
  }
  
  data.forEach(draw);
  
  $('graveyard').innerHTML = html; 
})();
</script>

</body>
</html>
